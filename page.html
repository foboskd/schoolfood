<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Школьное питание, оценка питания, принять участие в школьном питании">
    <meta name="description" content="Данный ресурс создан в целях сбора объективной оценки о состоянии школьного питания">
    <meta name="author" content="Разработано специалистами ОБУ ИТЦ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="shortcut icon" type="image/png" href="public/favicon.png">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <script type="text/javascript" src="public/js/main.js" defer></script>
</head>
<body>
    <div class="school_title">
        <h1>МБОУ СШ №2</h1>
        <p>г. Липецк, ул. Первомайская, д. 58</p>
    </div>
    <main class="deck_container">
        <div class="desck_shortcard_back"></div>
        <div class="desck_shortcard_front">
            <h1>Оцените качество<br>обеда в столовой</h1>
            <div class="wrapper_actionzone">
                <fieldset class="wrapper_estimation">
                    <input class="rating_point" type="radio" name="food" value="1" aria-label="Не съедобно" checked>
                    <input class="rating_point" type="radio" name="food" value="2" aria-label="Ужасно">
                    <input class="rating_point" type="radio" name="food" value="3" aria-label="Удовлетворительно">
                    <input class="rating_point" type="radio" name="food" value="4" aria-label="Хорошо">
                    <input class="rating_point" type="radio" name="food" value="5" aria-label="Отлично">
                </fieldset>
                <p>Ваша оценка <i class="number">1</i>/5</p>
            </div>
        </div>
    </main>
    <article class="progresspoint_container">
        <div class="wrapper_point">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </article>
    <article class="actionbutton_container">
        <div class="wrapper_button">
            <button class="action_button">Далее</button>
        </div>
    </article>
</body>
</html>
